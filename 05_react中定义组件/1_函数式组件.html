<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1_函数式组件</title>
</head>
<body>
  <!-- 准备一个容器 -->
  <div id="root"></div>

  <!-- 引入react核心库 -->
  <script src="../js/react.development.js"></script>
  <!-- 引入react-dom用于支持react操作dom -->
  <script src="../js/react-dom.development.js"></script>
  <!-- 引入babel，用于将jsx转换为js -->
  <script src="../js/babel.min.js"></script>

  <script type="text/babel"> // 此处一定要写babel，否则报错

    // 创建函数组件
    function MyComponent() {
      console.log(this); // 此处this是undefined，babel编译后开启了严格模式
      
      return <h2>我是函数定义的组件（适用于【简单组件】的定义）</h2>
    }

    // 渲染组件到页面
    ReactDOM.render(<MyComponent />, document.getElementById('root'))

    /* 
      执行ReactDOM.render(<MyComponent />, ...)后发生了什么：
        1. React解析组件标签，找到了MyComponent组件
        2. 发现组件是使用函数定义的，随后调用函数，将返回的虚拟DOM转换为真实DOM，随后渲染到页面
    */
  </script>
</body>
</html>
